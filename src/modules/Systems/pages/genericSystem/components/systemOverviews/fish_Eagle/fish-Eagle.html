<ion-card color="primary">
  <ion-card-header color="dark">
    <b><i>System Overview</i></b>
  </ion-card-header>
  <ion-card-content>
    <ng-container *ngIf="realTime_Data.GreyHeronObservables">
      <h2>Greywater</h2>
      <tank-bar [tankLevel]="realTime_Data.GreyHeronObservables.tanks.percentage" [tankVolume]="realTime_Data.GreyHeronObservables.tanks.volume" [tankType]="'Grey'"></tank-bar>
    </ng-container>
    <ng-container *ngIf="realTime_Data.RainFalconObservables">
      <h2>Rainwater</h2>
    <tank-bar [tankLevel]="realTime_Data.RainFalconObservables.tanks.percentage" [tankVolume]="realTime_Data.RainFalconObservables.tanks.volume" [tankType]="'Rain'"></tank-bar>
    </ng-container>
    <ng-container *ngIf="realTime_Data.state">
      <h2>System Status</h2>
      <ion-row>
       <button ion-button full outline color="dark">{{realTime_Data.state}}</button>
       </ion-row>
    </ng-container>
    <!-- <ng-container *ngIf="realTime_Data.errors">
      <h2>System Alarms</h2>
      <ion-list>
        <ion-item color="danger" *ngFor="let error of realTime_Data.errors">
          {{error}}
        </ion-item>
      </ion-list>
    </ng-container> -->
  </ion-card-content>
</ion-card>
