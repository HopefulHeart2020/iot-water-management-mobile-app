<ion-header>
  <ion-navbar color="thirdly">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      {{ adminProfile.first_name }}'s Clients
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ng-container *ngIf="clientsReady">
    <ion-list>
      <ion-list-header>
        Swipe left to edit
      </ion-list-header>
      <ion-item-sliding *ngFor="let client of adminClients">
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/img/clientAvatar.png">
        </ion-avatar>
        <h3><b>{{client.first_name}} {{client.last_name}}</b></h3>
        <h4>Systems: {{client.systems.length}}</h4>
        <p>Email: {{client.email}}</p>
        <ion-icon item-end name="md-information-circle" (tap)="viewClientInformation(client)"></ion-icon>
      </ion-item>
      <ion-item-options side="right">
      <button ion-button color="secondary" (tap)="navigateToClient(client)">
        manage
      </button>
    </ion-item-options>
    </ion-item-sliding>
    </ion-list>
  </ng-container>
</ion-content>
